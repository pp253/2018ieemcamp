  <meta charset="UTF-8">

  <title>2018 清大工程領袖營</title>

    gtag('config', 'UA-108648613-1');

  <style>
    .pic-1 {
      background-image: url("https://scontent-tpe1-1.xx.fbcdn.net/v/t1.0-9/20476630_10155135484737224_6562970969303213146_n.jpg?oh=9435970e1b8bf4971722395b7ceb14af&oe=5A6EE27B");
    }
  </style>

<body>
  <nav>
    <div class="container-fluid width-limit-1200">
      <div class="logo">
        <a href="/">LOGO</a>
      </div>
      <div class="menu">
        <a href="https://www.facebook.com/2018ieemcamp/" class="btn btn-icon btn-sm">
          <i class="fa fa-facebook-official" aria-hidden="true"></i>
        </a>
        <a href="./more.html" class="btn btn-icon btn-sm">
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>
        <a href="/learn_more.html" class="btn btn-link btn-sm">瞭解更多</a>
        <button type="button" class="btn btn-primary btn-sm">報名</button>
      </div>
    </div>
  </nav>

  <header>
    <div class="title container-fluid width-limit-1200">
      <h1>工人版</h1>
    </div>
  </header>

  <article class="container-fluid width-limit-1200">
    <section>
      <h3>Login Template</h3>
      <form>
        <div class="form-group">
          <label for="studentId">學號</label>
          <input type="text" class="form-control" id="studentId" name="studentId" placeholder="105034000">
        </div>
        <div class="form-group">
          <label for="password">密碼</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="密碼">
        </div>
        <button type="submit" class="btn btn-primary">登入</button>
      </form>
    </section>

    <section>
      <h3>Write Off Application Form</h3>
      <form>
        <div class="form-group">
          <label for="applicant">申請人學號</label>
          <input type="text" class="form-control" id="applicant" name="applicant" placeholder="105034000">
        </div>
        <div class="form-group">
          <label for="receipt">發票、收據</label>
          <input type="file" class="form-control" id="receipt" name="receipt" placeholder="發票、收據照片">
        </div>

        <h4>銷帳</h4>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="applicant">股</label>
            <select id="inputState" class="form-control">
              <option selected>生活股</option>
              <option>活動股</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-6">
            <label for="applicant">任務</label>
            <select id="inputState" class="form-control">
              <option selected>預設</option>
              <option>...</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-12 col-md-6">
            <input type="text" class="form-control" id="name" placeholder="細項名稱">
          </div>
          <div class="form-group col-4 col-md-2">
            <input type="number" class="form-control" id="unitPrice" placeholder="單價">
          </div>
          <div class="form-group col-4 col-md-2">
            <input type="number" class="form-control" id="number" placeholder="數量">
          </div>
          <div class="form-group col-4 col-md-2">
            <input type="number" class="form-control" id="subtotal" placeholder="小計" readonly>
          </div>
        </div>
        <button class="btn btn-primary">新增細項</button>
        <button class="btn btn-primary">新增銷帳預算類別</button>
        <button type="submit" class="btn btn-primary">申請</button>
      </form>
    </section>
  </article>

  <footer>
    <div class="container-fluid width-limit-1200">
      <div class="d-flex flex-column flex-lg-row justify-content-lg-between">
        <div class="links text-center text-lg-left">
          <a href="/" class="btn btn-link">首頁</a>
          <a href="/learn_more.html" class="btn btn-link">瞭解更多</a>
          <a href="/more.html" class="btn btn-link">歷年回顧</a>
          <a href="/more.html" class="btn btn-link">報名方式</a>
          <a href="/more.html" class="btn btn-link">行前通知</a>
          <a href="/contact_us.html" class="btn btn-link">聯絡我們</a>
        </div>
        <div class="social text-center">
          <a href="https://www.facebook.com/2018ieemcamp/" class="btn btn-light">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
          <a href="./more.html" class="btn btn-light">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
          <a href="./more.html" class="btn btn-light">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
          </a>
        </div>
        <div class="about text-center text-lg-right">
          <a href="http://www.ie.nthu.edu.tw/" class="btn btn-link">國立清華大學工業工程與工程管理學系</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/f26aa07c14.js"></script>
</body>

</html>
